<!DOCTYPE html>
<html lang="es" class="tema1">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <h1>To-Do List</h1>
    <p id="footer">ADD YOUR LIST.</p>

    <div class="tema">
      <div class="circulo1 active"></div>
      <div class="circulo2"></div>
      <div class="circulo3"></div>
      <div class="circulo4"></div>
    </div>
  </header>
  <form class="addtodo">
    <div class="todo-container2">
      <input type="text" class="todo-input" />
      <button class="todo-button" type="submit">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="select todo-container3">
      <select name="todos" class="filter-todo">
        <option value="all">Todo</option>
        <option value="completed">Completed</option>
        <option value="uncompleted">Remaining</option>
      </select>
    </div>
  </form>
  <div class="todo-container">
    <ul class="todo-list"></ul>
  </div>

  <footer>
    <p>&#169; 2021 Made by <a href="https://r3dhulk.github.io/" target="_blank">R3DHULK</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
